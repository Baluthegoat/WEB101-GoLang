<!DOCTYPE html>
<html>

<head>
	<title>login form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="main">
		<h3>Enter your login credentials</h3>
		<form id="loginform" action="">
			<label for="first">
				<script src="script.js"></script>
				Username:
			</label>
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Username" required>

			<label for="password">
				Password:
			</label>
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required>

			<div class="wrap">
				<button type="submit"
						onclick="solve()">
					Submit
				</button>
			</div>
		</form>
</body>

</html>
